<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhar App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div  class="main">
        <h3>Shivam's directory App</h3>
        <div class="heading">
            <button class="heading1">Add New person</button>
            <button class="heading2">Retrieve Information</button>
        </div><br>
        <div class="table-sec">
            <span>Add New Person</span>
            <table border="">
                <thead>
                <th>Name</th>
                <th>Date of birth</th>
                <th>Adhar Number</th>
                <th>Mobile Number</th>
                <th>age</th>
                <th rowspan="2">Action</th>
                </thead>
                <td id="name"><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text" min="15" max="15"></td>
                <td><input type="text" min="10" max="10"></td>
                <td><input type="text"></td>
                <td><button>save</button></td>
                <td><button>delete</button></td>
                
            </table>
            <button class="add">Add</button>
        </div>
    </div>
</body>
</html>
